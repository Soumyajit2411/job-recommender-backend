table:
  name: resumes
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: job_recommendations
    using:
      foreign_key_constraint_on:
        column: resume_id
        table:
          name: job_recommendations
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: X-Hasura-User-Id
      columns:
        - resume_url
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - user_id
        - resume_url
        - uploaded_at
      filter:
        user_id:
          _eq: X-Hasura-User-Id
